<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>EduLens</title>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="title">EduLens</div>
        <div id="connection-status" class="status">连接中…</div>
      </header>

      <section class="card">
        <div class="section-title">滚动进度</div>
        <div class="scroll-summary">
          <div class="progress-track">
            <div class="progress-fill" id="scroll-progress"></div>
          </div>
          <span id="scroll-percent">0%</span>
        </div>
      </section>

      <section class="card">
        <div class="section-title">书签</div>
        <form id="bookmark-form">
          <input
            type="text"
            id="bookmark-input"
            placeholder="输入书签标题"
            autocomplete="off"
          />
          <button type="submit">添加</button>
        </form>
        <ul id="bookmark-list" class="bookmark-list"></ul>
      </section>

      <section class="card">
        <div class="section-title">倒计时</div>
        <div class="countdown-body">
          <div class="countdown-inputs">
            <input
              type="number"
              id="countdown-minutes"
              min="1"
              placeholder="分钟"
            />
            <button id="countdown-start">开始</button>
            <button id="countdown-cancel" type="button">取消</button>
          </div>
          <div id="countdown-display" class="countdown-display">未开始</div>
        </div>
      </section>

      <section class="card">
        <div class="section-title">工具</div>
        <div class="tool-groups">
          <div class="tool-group">
            <div class="group-title">截图</div>
            <div class="button-row">
              <button data-screenshot="dom">DOM</button>
              <button data-screenshot="region">区域</button>
              <button data-screenshot="scroll">长图</button>
            </div>
          </div>

          <div class="tool-group">
            <div class="group-title">绘图</div>
            <div class="button-row">
              <button data-mode="pen">画笔</button>
              <button data-mode="eraser">橡皮</button>
              <button data-mode="line">直线</button>
            </div>
            <div class="control-row">
              <label>颜色</label>
              <input type="color" id="graffiti-color" value="#ff0000" />
            </div>
            <div class="control-row">
              <label>画笔粗细</label>
              <input type="range" id="pen-size" min="1" max="50" value="5" />
            </div>
            <div class="control-row">
              <label>橡皮粗细</label>
              <input
                type="range"
                id="eraser-size"
                min="5"
                max="150"
                value="10"
              />
            </div>
            <div class="button-row">
              <button id="graffiti-clear">清空画布</button>
              <button id="rectangle-toggle">框选批注</button>
              <button id="image-upload">插入图片</button>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="section-title">账号与房间</div>
        <div id="auth-section" class="auth-section">
          <div class="user-line">
            <span id="auth-status">未登录</span>
          </div>
          <div class="button-row">
            <button id="login-open">登录 / 注册</button>
            <button id="logout-btn" class="danger">退出</button>
          </div>
        </div>
        <div class="room-row">
          <div id="room-status">无房间</div>
          <div class="button-row">
            <button id="room-list">房间列表</button>
            <button id="room-share">分享房间</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
