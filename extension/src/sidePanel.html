<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EduLens</title>
  </head>
  <body>
    <div id="app">
      <section class="card card-scroll">
        <div class="section-title" data-i18n="scrollProgressTitle"></div>
        <div class="scroll-summary">
          <div class="progress-track">
            <div class="progress-fill" id="scroll-progress"></div>
            <div class="bookmark-track" id="bookmark-track"></div>
          </div>
          <span id="scroll-percent">0%</span>
        </div>
        <p
          class="bookmark-empty"
          id="bookmark-empty"
          data-i18n="bookmarkEmpty"
        ></p>
        <div class="section-subtitle" data-i18n="bookmarkSectionTitle"></div>
        <form id="bookmark-form">
          <input
            type="text"
            id="bookmark-input"
            data-i18n-placeholder="bookmarkPlaceholder"
            autocomplete="off"
          />
          <button type="submit" data-i18n="bookmarkAddBtn"></button>
        </form>
      </section>

      <section class="card">
        <div class="section-title" data-i18n="countdownSectionTitle"></div>
        <div class="countdown-body">
          <div class="countdown-inputs" id="countdown-setup">
            <input
              type="number"
              id="countdown-minutes"
              min="1"
              data-i18n-placeholder="countdownPlaceholder"
            />
            <button id="countdown-start" data-i18n="countdownStartBtn"></button>
          </div>
          <div class="countdown-active" id="countdown-active" hidden style="display: none;">
            <div
              id="countdown-display"
              class="countdown-display"
              data-i18n="countdownIdle"
            ></div>
            <button id="countdown-cancel" type="button" data-i18n="cancelBtn"></button>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="section-title" data-i18n="toolsSectionTitle"></div>
        <div class="tool-groups">
          <div class="tool-group">
            <div class="group-title" data-i18n="screenshotSectionTitle"></div>
            <div class="button-row screenshot-actions">
              <button data-screenshot="dom" data-i18n="screenshotDOMBtn"></button>
              <button data-screenshot="region" data-i18n="screenshotRegionBtn"></button>
              <button data-screenshot="scroll" data-i18n="screenshotScrollBtn"></button>
            </div>
          </div>

          <div class="tool-group">
            <div class="group-title" data-i18n="graffitiSectionTitle"></div>
            <div class="button-row graffiti-toolbar">
              <button
                class="icon-btn"
                data-mode="pen"
                data-i18n-title="graffitiPen"
              >

                    fill="#ffffff"

                  />
                </svg>
              </button>
              <button
                class="icon-btn"
                data-mode="eraser"
                data-i18n-title="graffitiEraser"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                  <path
                    fill="#ffffff"
                    d="M525.1 311C527 309.1 528 306.6 528 304C528 301.4 527 298.8 525.1 297L343 114.9C341.1 113 338.6 112 336 112C333.4 112 330.8 113 329 114.9L246.9 197L443 393.1L525.1 311L559 345L408 496L552 496C565.3 496 576 506.7 576 520C576 533.3 565.3 544 552 544L210.5 544C193.5 544 177.2 537.3 165.2 525.3L49 409C38.1 398.1 32 383.4 32 368C32 352.6 38.1 337.9 49 327L295 81C305.9 70.1 320.6 64 336 64C351.4 64 366.1 70.1 377 81L559 263C569.9 273.9 576 288.6 576 304C576 319.4 569.9 334.1 559 345L525.1 311zM409.1 427L213 230.9L82.9 361C81 362.9 80 365.4 80 368C80 370.6 81 373.2 82.9 375L199.2 491.3C202.2 494.3 206.3 496 210.5 496L333.5 496C337.7 496 341.8 494.3 344.8 491.3L409.1 427z"
                  />
                </svg>
              </button>
              <button
                class="icon-btn"
                data-mode="line"
                data-i18n-title="graffitiLine"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                  <rect x="716" y="68" width="240" height="240" fill="#ffffff" />
                  <rect x="68" y="716" width="240" height="240" fill="#ffffff" />
                  <path
                    d="M756 308L308 756"
                    stroke="#ffffff"
                    stroke-width="60"
                    fill="none"
                  />
                  <path
                    d="M956.4 307.6v-240h-240v204.6l-445 445H68v240h240V751.3l443.7-443.7h204.7zm-190-190h140v140h-140v-140zM258 907.2H118v-140h140v140z"
                    fill="#ffffff"
                    style="fill-opacity:0;"
                  />
                </svg>
              </button>
              <button
                id="graffiti-clear"
                class="icon-btn"
                data-i18n-title="graffitiClear"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">

                  />
                </svg>
              </button>
              <button
                id="rectangle-toggle"
                class="icon-btn"
                data-i18n-title="graffitiRectangle"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                  <path d="M0 837.818182h186.181818v186.181818H0z" fill="#ffffff" />
                  <path
                    d="M232.727273 837.818182h558.545455v93.090909H232.727273z"
                    fill="#ffffff"
                  />
                  <path
                    d="M93.090909 232.727273h93.090909v558.545455H93.090909z"
                    fill="#ffffff"
                  />
                  <path d="M0 0h186.181818v186.181818H0z" fill="#ffffff" />
                  <path
                    d="M232.727273 93.090909h558.545455v93.090909H232.727273z"
                    fill="#ffffff"
                  />
                  <path
                    d="M837.818182 837.818182H1024v186.181818H837.818182z"
                    fill="#ffffff"
                  />
                  <path d="M837.818182 0H1024v186.181818H837.818182z" fill="#ffffff" />
                  <path
                    d="M837.818182 232.727273h93.090909v558.545455H837.818182z"
                    fill="#ffffff"
                  />
                </svg>
              </button>
              <button
                id="image-upload"
                class="icon-btn"
                data-i18n-title="imageBtn"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="75 75 500 500">
                  <path
                    d="M160 144C151.2 144 144 151.2 144 160V480C144 488.8 151.2 496 160 496H480C488.8 496 496 488.8 496 480V160C496 151.2 488.8 144 480 144H160zM96 160C96 124.7 124.7 96 160 96H480C515.3 96 544 124.7 544 160V480C544 515.3 515.3 544 480 544H160C124.7 544 96 515.3 96 480V160zM224 192C241.7 192 256 206.3 256 224C256 241.7 241.7 256 224 256C206.3 256 192 241.7 192 224C192 206.3 206.3 192 224 192zM360 264C368.5 264 376.4 268.5 380.7 275.8L460.7 411.8C465.1 419.2 465.1 428.4 460.8 435.9C456.5 443.4 448.6 448 440 448H200C191.1 448 182.8 443 178.7 435.1C174.6 427.2 175.2 417.6 180.3 410.3L236.3 330.3C240.8 323.9 248.1 320.1 256 320.1C263.9 320.1 271.2 323.9 275.7 330.3L292.9 354.9L339.4 275.9C343.7 268.6 351.6 264.1 360.1 264.1z"
                    fill="white"
                  />
                </svg>
              </button>
            </div>
            <div class="control-row">
              <label data-i18n="graffitiColor"></label>
              <input type="color" id="graffiti-color" value="#ff0000" />
            </div>
            <div class="control-row">
              <label data-i18n="graffitiBrushSize"></label>
              <input type="range" id="pen-size" min="1" max="50" value="5" />
            </div>
            <div class="control-row">
              <label data-i18n="graffitiEraserSize"></label>
              <input type="range" id="eraser-size" min="5" max="150" value="10" />
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="section-title" data-i18n="accountSectionTitle"></div>
        <div class="account-layout">
          <div class="account-block">
            <div
              id="connection-status"
              class="status"
              data-i18n="sidePanelStatusConnecting"
            ></div>
            <div id="auth-section" class="auth-section">
              <div class="user-line">
                <span id="auth-status" data-i18n="authStatusLoggedOut"></span>
              </div>
              <button id="logout-btn" class="danger" data-i18n="logoutButton"></button>
            </div>
          </div>
          <div class="account-block room-row room-block">
            <div id="room-status" data-i18n="noRoomSelected"></div>
            <div class="button-row tight room-actions">
              <button id="room-list" data-i18n="roomListBtn"></button>
              <button id="room-share" data-i18n="shareRoomBtn"></button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="sidePanel.js"></script>
  </body>
</html>
